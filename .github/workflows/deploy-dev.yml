name: Deploy dev
on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out repo's default branch
        uses: actions/checkout@main

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: 'npm'
      - run: npm install
      - run: PUBLIC_URL=${{ secrets.DEV_URL }} npm run build || true
      - run: rsync -aI --delete-after build/* /opt/dev/frontend/
